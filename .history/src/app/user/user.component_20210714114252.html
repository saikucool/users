<div class="container-fluid">
    <table class="table table-bordered table-striped">
        <thead>
            <th>Id</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
        </thead>
        <tbody>
            <tr *ngFor="let user of users | paginate: { itemsPerPage: perPage, currentPage: page,
                totalItems: totalItems }">
                <td>{{ user.id }}</td>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>{{ user.email }}</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="d-flex justify-content-center">
    <pagination-controls id="some_id" (pageChange)="pageChanged($event)" (pageBoundsCorrection)="pageChanged($event)" maxSize="9" directionLinks="true" autoHide="true" responsive="true" previousLabel="Previous" nextLabel="Next" screenReaderPaginationLabel="Pagination"
        screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page">
    </pagination-controls>
    <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
</div>
