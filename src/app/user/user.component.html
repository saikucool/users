<div class="container-fluid">
    <table class="mt-3 table table-bordered table-striped">
        <thead class="thead-dark">
            <th>Id</th>
            <th>Avatar</th>
            <th>Name</th>
            <th>Email</th>
        </thead>
        <tbody>
            <tr [class.table-success]="odd" [class.table-primary]="even" *ngFor="let user of asyncUsers | async  | paginate: { id:'userserver', 
            itemsPerPage: perPage, currentPage: page,
                totalItems: totalItems };let odd=odd;let even=even;">
                <td>{{ user.id }}</td>
                <td><img width="50" height="50" [src]="user.avatar" alt=""></td>
                <td><span class="fa-stack fa-lg">
                        <i class="fa fa-user fa-stack-1x"></i>
                    </span>{{ user.first_name }} {{ user.last_name }}</td>
                <td><span class="fa-stack fa-lg">
                        <i class="fa fa-envelope fa-stack-1x"></i>
                    </span>{{ user.email }}</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="d-flex justify-content-center">
    <pagination-controls (pageChange)="pageChanged($event)" id="userserver"></pagination-controls>
</div>
